<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador de prestamos</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.2/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
 
</head>
<body id="mainBody">
        <div class="modal-loading"> </div>
    
    <div class="container">
        <h1>CALCULAR PRÉSTAMOS</h1>
        <div class="cotizador">
            <form id="prestamoForm">
                <div class="form-group">
                    <label for="monto">Monto del préstamo:</label>
                    <input type="number" id="monto" required>
                </div>
                <div class="form-group">
                    <label for="tasaAnual">Tasa de interés anual (%):</label>
                    <input type="number" id="tasaAnual" required>
                </div>
                <div class="form-group">
                    <label for="meses">Cantidad de meses para pagar el préstamo:</label>
                    <input type="number" id="meses" required>
                </div>
                
                <button type="submit" id="calcularPrestamoButton" class="calcularPrestamos">
                    Calcular préstamo
                    <div class="spinner-border spinner-border-sm" role="status" id="spinner" style="display: none;">
                      <span class="sr-only">Cargando...</span>
                    </div>
                </button>
            </form>
            <button id="showPrestamos" class="verPrestamos">Ver prestamos solicitados</button>            
        </div>
        
        <div class="detalles">
            <h2>Detalles del préstamo:</h2>
            <p id="detallesPrestamo"></p>
            <h3>Cuotas mensuales:</h3>
            <table id="cuotasMensuales" class="table table-bordered mt-5">
                <thead>
                    <tr>
                        <th>Mes</th>
                        <th>Cuota</th>
                        <th>Interés</th>
                        <th>Amortización</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="table-container"></div>
        </div>
    </div>
</body>
</html>
